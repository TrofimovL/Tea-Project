<div class="container-fluid bg-light mb-5">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" id="link-main" [routerLink]="''" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" aria-current="page">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="link-catalog" [routerLink]="'catalog'" routerLinkActive="active">Каталог</a>
          </li>
        </ul>
        <form class="d-flex">
          <input [(ngModel)]="searchValue" (keydown.enter)="searchProducts()" name="searchInput" class="form-control me-2" type="search" placeholder="Поиск чая" aria-label="Search">
          <button id="searchBtn" (click)="searchProducts()" class="btn btn-outline-primary hvr-wobble-vertical px-4" type="button">Найти</button>
        </form>
      </div>
    </div>
  </nav>
</div>
